<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfie Cam</title>
  </head>

  <body>
    <div id="app">
      <h1>Hello Self!</h1>
      <div>
        <a href="https://vitejs.dev" target="_blank">
          <!-- Vite will make files from public/ available at / -->
          <img src="/vite.svg" class="logo" alt="Vite logo" />
        </a>
      </div>

      <!-- We will draw camera data to the canvas -->
      <canvas width="640" height="480"></canvas>

      <div class="card">
        <button id="take-photo" type="button">Take Photo</button>
      </div>

      <a
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
        target="_blank"
      >
        <!-- Vite will detect which assets are actually used and include them in the build-->
        <img
          src="./assets/javascript.svg"
          class="logo vanilla"
          alt="JavaScript logo"
        />
      </a>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
